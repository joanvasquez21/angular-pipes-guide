<section class="mx-5">
  <h1 class="text-2xl font-bold ">pipes basicos</h1>
  <h3 class="text-xl font-thin">pipes incluidos en angular</h3>
</section>

<div class="stats shadow">
  <div class="stat">
 
    <div class="stat-title">Lowercase pipe</div>
    <div class="stat-value text-primary">{{ nameUpper() | lowercase }}</div>
    <div class="stat-desc mt-3">{{nameUpper()}} - valor inicial</div>
  </div>

  <div class="stat">
 
    <div class="stat-title">Uppercase pipe</div>
    <div class="stat-value text-secondary">{{ nameLower() | uppercase}} </div>
    <div class="stat-desc">{{ nameLower()}} - valor inicial</div>
  </div>

  <div class="stat">

    <div class="stat-value">TitleCase pipe</div>
    <div class="stat-title">{{ fullName() | titlecase }}</div>
    <div class="stat-desc text-secondary">{{ fullName() }} - valor inicial </div>
  </div>
</div>
